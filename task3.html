<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" contetn="HTML Assignment" />
    <title>HTML Assignment 3</title>
</head>
<body>
    
    <form action="task3.html" method="POST">

        <label for="fname">First Name:</label> <br>
        <input type="text" name="firstName" id="fname"> <br><br>

        <label for="lname">Last Name:</label> <br>
        <input type="text" name="lastName" id="lname"> <br><br>

        <label for="email">Email:</label> <br>
        <input type="email" name="emailId" id="email"> <br><br>

        <label for="contact">Contact Number:</label> <br>
        <input type="tel" name="contactNo" id="contact"> <br><br>

        <label for="address">Address:</label> <br>
        <textarea name="address" id="address" cols="22" rows="2"></textarea> <br><br>

        <label for="username">Username:</label> <br>
        <input type="text" name="username" id="username"> <br><br>

        <label for="password">Password:</label> <br>
        <input type="password" name="password" id="password"> <br><br>
    
        <label>Gender:</label> <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label> <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label> <br><br>

        <label for="qualification">Qualification:</label> <br>
        <select name="education" id="qualification" style="width: 120px;">
          <option value="mtech">M.Tech</option>
          <option value="btech">B.Tech</option>
          <option value="higher">12th</option>
          <option value="high">10th</option>
          <option value="selected" selected>--Select--</option>
        </select><br><br>

        <label for="experience">Experience:</label> <br>
        <select name="years" id="experience" style="width: 100px;">
          <option value="0-1">0-1</option>
          <option value="1-2">1-2</option>
          <option value="2-5">2-5</option>
          <option value="5-10">5-10</option>
          <option value="selected" selected>--Select--</option>
        </select><br><br>

        <label>Coding Languages:</label> <br>
        <input type="checkbox" name="languages" id="c">
        <label for="c">C/C++</label> <br>
        <input type="checkbox" name="languages" id="java">
        <label for="java">Java</label> <br>
        <input type="checkbox" name="languages" id="csharp">
        <label for="csharp">C#</label> <br>
        <input type="checkbox" name="languages" id="php">
        <label for="php">PHP</label> <br>
        <input type="checkbox" name="languages" id="pyhton">
        <label for="python">Python</label> <br><br><br><br>

        <input type="submit" name="submit" value="Submit">
    </form>



</body>
</html>
